<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Schedules</title>
        <link rel="shortcut icon" href="../../Images/icon.png">
		<link rel="stylesheet" href="../Template.css">
		<link rel="stylesheet" href="../Style_menu.css">

        <script type="text/javascript" src="Schedules.js"></script>
        <script type="text/javascript" src="../Script_template.js"></script>

                }
                $('input.jQKeyboard').initKeypad({'keyboardLayout': keyboard});
            });

    </head>
    <body onload="temp();timeLoad();setBackground();">
        <a href="../Menu.html">
            <button id="back" type="button"></button>
        </a>
        <a href="../Lock.html">
            <button id="lock" type="button"></button>
        </a>
        <a href="../Menu.html">
            <button id="home"></button>
        </a>

        <div id="info"> 
            <div id="time"></div>
            <img id="rede" src="../images/Rede.png" align="right">
            <img id="wifi" src="../images/Wifi.png" align="right">
        </div>

        <div id="Screen">
            <img id="help" src="../images/help.png" onclick="helpModalOn()" align="right">
            <div id="help_mod" class="help_mod">
                <div class="content_mod" >
                    <span id="info_mod"> <b>To Lock:</b> Press the top left button; <br> <b>To Go Back:</b> Press the top right button; <br> <b>To Main Menu:</b> Press bottom right button. <br> </span>
                    <button id="ok_mod" onclick="helpModalOff()">Ok</button>
                </div>
            </div>
            <div id="input">
                <div id="search">
                    <input type="text" id="testInput" class="jQKeyboard" placeholder="Destiny" value="" />
                    <a href="Transports.html">
                        <button id="findButton" type="submit" class="searchButton" onclick="putValue()">
                            <img id="find" src="../images/Find.svg">
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </body>
</html>
